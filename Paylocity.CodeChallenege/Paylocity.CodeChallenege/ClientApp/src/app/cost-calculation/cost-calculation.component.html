<h1>Enter Customer Name and select type</h1>
<form>
  <div class="from-group">
    <label> First Name: </label>
    <input class="form-control" type="text" [formControl]="firstName" required>
  </div>
  <div class="from-group">
    <label> Last Name:  </label>
    <input class="form-control" type="text" [formControl]="lastName">  
  </div>
</form>
