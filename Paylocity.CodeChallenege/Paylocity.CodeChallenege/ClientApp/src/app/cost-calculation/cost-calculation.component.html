<h1>Enter Customer Name and select type</h1>
<form>
  <div class="from-group">
    <label for="firstName"> First Name: </label>
    <input class="form-control" type="text" id="firstName" required>
  </div>
  <div class="from-group">
    <label for="lastName"> Last Name:  </label>
    <input class="form-control" type="text" id="lastName">
  </div>
  <div class="form-group">
    <label for="power">Customer Type</label>
    <select class="form-control" id="customerType" required>
      <option *ngFor="let customerType of customerTypes" [value]="customerType.id">{{customerType.Name}}</option>
    </select>
  </div>

  <button class="btn-save button primary" > Submit </button>

</form>
